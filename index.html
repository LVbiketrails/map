            var abstract = new L.Control({'position':'topright'});

                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Hello!<br /><br />This project maps the Lehigh Valley\'s bike trails and the few bike-friendlyish streets that connect to them. Click on a trail or road segment for more information. Change layers at the top right corner.<br /><br />Unlike many bike maps, this does not map bicycle routes, which just signs on roads. This map and its creator cannot guarantee or promise safety; you ride at your own risk, and should ride where you feel safest.<br /><br />The <a target="blank" href="https://delawareandlehigh.org/">D&L Trail</a>, other <a target= "blank" href="https://www.thelinktrails.com/">LINK Trails</a>, and <a target="blank" href="http://forkstownship.org/recreation/parkstrails.html">Two Rivers Trailway</a> are color-coded and linked to their websites. Always check the <a target="blank" href="https://delawareandlehigh.org/map/">D&L Trail interactive web map</a> for alerts and closures. Click on a D&L Trail segment to link to its webpage.<br /><br />Unfortunately, the LV\'s cities and municipalities haven\'t really taken to bike infrastructure yet - paint on roads is not infrastructure and does not keep people safe. But we\'re steel cities in the Slate Belt, so we\'ll take what we can get, right? Luckily the Lehigh Valley Planning Commission has <a target="blank" href="https://www.lvpc.org/comprehensive-plan.html">Comprehensive Plan</a> that recommends the local governments invest strongly in real bike-friendly infrastructure. <br /><br />On this map, green lines represent various types of on-street bike lanes. Fluorescent/chartreuse yellow-green represents sharrows, or lanes shared with cars. <br /><br />If you have a color sensitivity or blindness and have difficulty reading this map, please reach out to me!! Email me at <a target="blank" href="mailto:mkehist@gmail.com">mkehist@gmail.com</a and I will build a solution for you - promise. <br /><br />created by BPT 2021-08-19<br />last updated 2021-09-15';
